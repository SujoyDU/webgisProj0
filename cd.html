<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script src="js/OpenLayers.js"></script>
    <script type="text/javascript">
        var lon = -73.9;
        var lat = 40.7;
        var zoom = 10;
        var map, l_cd,l_aoi, l_hw, l_cgsd_intersect,l_cgsd_union,l_cgsd_ab,l_cgsd_ba,l_cgsd_symD;
        function init(){
            map = new OpenLayers.Map( 'map' );
            l_cd = new OpenLayers.Layer.WMS( "NYC Community District",
                    "mapscripts/cd.php?", {layers: 'cd',format: "image/png"} );
            
            map.addLayer(l_cd);

            l_aoi = new OpenLayers.Layer.WMS( "NYC Area of interest",
                    "mapscripts/aoi.php?", {layers: 'aoi',format: "image/png"} );
            
            map.addLayer(l_aoi);


            l_aoi_conv = new OpenLayers.Layer.WMS( "NYC ConvexHull AOI",
                    "mapscripts/aoi.php?", {layers: 'aoi,conv',format: "image/png"} );
            
            map.addLayer(l_aoi_conv);
            
            
            l_hw = new OpenLayers.Layer.WMS( "NYC Highway",
                    "mapscripts/hw.php?", {layers: 'georte,buf',format: "image/png"} );
            
            map.addLayer(l_hw);

            l_cgsd_intersect = new OpenLayers.Layer.WMS("School and Congressional District intersection",
                                "mapscripts/cgsd.php?", {layers: 'cg,sd,intersect', format: "image/png"} );
        
            map.addLayer(l_cgsd_intersect);

            l_cgsd_union = new OpenLayers.Layer.WMS("School and Congressional District Union",
                                "mapscripts/cgsd.php?", {layers: 'cg,sd,uni', format: "image/png"} );
        
            map.addLayer(l_cgsd_union);

            l_cgsd_ab = new OpenLayers.Layer.WMS("School and Congressional District A-B",
                                "mapscripts/cgsd.php?", {layers: 'cg,sd,ab', format: "image/png"} );
        
            map.addLayer(l_cgsd_ab);

            l_cgsd_ba = new OpenLayers.Layer.WMS("School and Congressional District B-A",
                                "mapscripts/cgsd.php?", {layers: 'cg,sd,ba', format: "image/png"} );
        
            map.addLayer(l_cgsd_ba);

            l_cgsd_symD = new OpenLayers.Layer.WMS("School and Congressional District SymDifference",
                                "mapscripts/cgsd.php?", {layers: 'cg,sd,symD', format: "image/png"} );
        
            map.addLayer(l_cgsd_symD);
            
            map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);
			      map.addControl(new OpenLayers.Control.MousePosition({position: new OpenLayers.Pixel(100,0)}));
            map.addControl(new OpenLayers.Control.LayerSwitcher({'div':OpenLayers.Util.getElement('layerswitcher'),activeColor:'green'}));
        }
    </script>
  </head>
  <body onload="init()">
    <h1 id="title">My Proj1</h1>
    <table><tr>
    <td><div id="map" style="width:800px; height:600px"></div></td>
    <td><div id="layerswitcher" style="width:200px; height:600px"></div><td>
    </tr></table>
  </body></html>
